<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Text-to-Speech</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <img src="./elements/Ellipse 9.png" id="submit-btn" ></img>
    <div class="upper-container">
      <div class="header">
        <img src="./elements/T2S.png" class="app-logo">
      </div>
      <div class="select-section">
      <!--2 drop-down menu -->
          <select id="lang-dropdown" >
            <option class="lang-option">Language</option>
          </select>
        <select id="voice-dropdown" >
          <option class="lang-option">Voice</option>
        </select>
      </div>
    </div>
    
    <div class="input-section">
      <div>      
        <textarea class="user-input" id="text-input" placeholder="Enter your text here..."></textarea>
      </div>
    </div>
  
    <div class="submit-section" id="audio-container">
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
